<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="../css/carrinho.css">

</head>
<body>
    <header>
        <h1>Carrinho de Produtos</h1>
    </header>
    

    <table border="1">
        <tr>
            <th>Imagem</th>
            <th>Descrição</th>
            <th>Quantidade</th>
        </tr>

        <!-- Tabela -->
        <tr>
            <td><img src="../img/produtos/ssd/ssd-1tb.webp" width="100"></td>
            <td>SSD NVMe 1TB</td>
            <td>
                <input type="number" value="1" min="0" max="10" onchange="verificarQuantidade(this)">
            </td>
        </tr>

        <tr>
            <td><img src="../img/produtos/processadores/ryzen5.jpeg" width="100"></td>
            <td>Processador Ryzen 5 5600X</td>
            <td>
                <input type="number" value="1" min="0" max="10" onchange="verificarQuantidade(this)">
            </td>
        </tr>

        <tr>
            <td><img src="../img/produtos/ram/ram-rgb.jpeg" width="100"></td>
            <td>Memória RAM 16GB DDR4 RGB</td>
            <td>
                <input type="number" value="1" min="0" max="10">
            </td>
        </tr>

    </table>

    <br>

    <button onclick="finalizar()">Finalizar a Compra</button>

    <script>
        function verificarQuantidade(input) {
            if (input.value <= 0) {
                const confirmar = confirm("A quantidade é zero. Deseja remover o item?");
                if (!confirmar) {
                    input.value = 1; 
                }
            }
        }

        function finalizar() {
            alert("Compra finalizada!");
        }
    </script>

</body>
</html>
